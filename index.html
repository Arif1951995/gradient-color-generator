<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Color Generator</title>
</head>
<body>
<h1>Linear Gradient Color Generator</h1>
<div class="radios">
        <label class="radioLabel" for="to-top">to top 
                <input id="to-top" type="radio" name="direction" data-direction='to top'>    
                </label>
                <label class="radioLabel" for="to-right">to right 
                        <input id="to-right" type="radio" name="direction" data-direction='to right'>  
                </label>  
                        <label class="radioLabel" for="to-bottom">to bottom 
                                <input id="to-bottom" type="radio" name="direction" data-direction='to bottom'> 
                </label>
                <label class="radioLabel" for="to-left">to left
                        <input id="to-left" type="radio" name="direction" data-direction='to left'> 
                </label>
</div>

        <input type="color" name="first" id="first" value="#0BB6C2">
        <input type="color" name="second" id="second" value="#66E90F">
        <button id="reset">Reset</button>
           
<h3></h3>
    

    <script src="script.js"></script>
</body>
</html>
